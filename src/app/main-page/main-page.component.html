<div fxLayout="column" fxLayoutAlign="center center">
    <form>
        <mat-form-field>
            <input matInput placeholder="Where do you want to go?">
        </mat-form-field>
    </form>
    <form>
        <mat-form-field>
            <input matInput [matDatepicker]="checkin" placeholder="Check in date">
            <mat-datepicker-toggle matSuffix [for]="checkin"></mat-datepicker-toggle>
            <mat-datepicker #checkin></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="checkout" placeholder="Check out date">
            <mat-datepicker-toggle matSuffix [for]="checkout"></mat-datepicker-toggle>
            <mat-datepicker #checkout></mat-datepicker>
        </mat-form-field>
    </form>
    <form>
        <mat-form-field>
            <mat-select placeholder="Number of rooms | guests">
                <mat-option>1 guest | 1 room</mat-option>
                <mat-option>2 guest | 1 room</mat-option>
                <mat-option>2 guest | 2 room</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card routerLink="/hotel">
      Ho Chi Minh
    </mat-card>

    <mat-card routerLink="/hotel">
      Da Nang
    </mat-card >

    <mat-card routerLink="/hotel">
      Can Tho
    </mat-card>
</div>
