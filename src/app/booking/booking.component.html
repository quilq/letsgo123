<div fxLayout="row" fxLayoutAlign="space-around center">
  <div fxLayout="column">
    <h1>
      All Bookings
    </h1>
    <div *ngFor="let booking of bookings ; let i = index">
      <h3>{{booking.tour.name}} | {{booking.tour.rating}} | {{booking.tour.price}} $ </h3>
      <button mat-button (click)="removeTour(i)">Cancel this booking</button>
    </div>
  </div>

  <div fxLayout="column">
    <mat-card>
      <h1>
        Payment process
      </h1>
      <h2>
        Amount: {{amount}} $
      </h2>
    </mat-card>
    <button mat-raised-button color="primary">
      Check out
    </button>
    <div>
      We accept: VISA - MASTERCARD - JCB
    </div>
  </div>
</div>
