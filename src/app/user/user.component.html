<div *ngIf="((user$ | async) != null)">
    <div>User:  {{(user$ | async).username}}</div>
    <div>Email:  {{(user$ | async).email}} </div>
</div>
<button mat-raised-button (click)="onSignout()">Sign out</button>
<button mat-raised-button>My booking history</button>

<button mat-raised-button routerLink="/booking">My booking</button>
