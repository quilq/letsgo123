<form fxLayout="column" fxLayoutAlign="center center" [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
 
  <mat-card fxLayout="column" fxLayoutAlign="center center" class="signup" >
    <a routerLink="/"  class="title">Letsgo123</a>
    <h2> Create your account</h2>

    <mat-form-field>
      <input matInput type="text" placeholder="Username" formControlName="username">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="signupForm.get('username').invalid && (signupForm.get('username').dirty || signupForm.get('username').touched)">Username required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Email" formControlName="email">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="signupForm.get('email').invalid && (signupForm.get('email').dirty || signupForm.get('email').touched)">Invalid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Password" formControlName="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="signupForm.get('password').invalid && (signupForm.get('password').dirty || signupForm.get('password').touched)">Password required (at least 6 characters)</mat-error>
    </mat-form-field>
    
    <button mat-raised-button type="submit">Sign up</button>
    <a routerLink="/signin">Sign in instead</a>
  </mat-card>

  <a routerLink="." >Forgot password</a>
</form>
