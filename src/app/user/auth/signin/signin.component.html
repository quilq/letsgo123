<form fxLayout="column" fxLayoutAlign="center center"  [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="signin-form">

  <mat-card fxLayout="column" fxLayoutAlign="center center" class="signin">
    <a routerLink="/">Letsgo123</a>
    <h2>Signin</h2>

    <mat-form-field>
      <input matInput type="text" placeholder="Email" formControlName="email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="text" placeholder="Password" formControlName="password">
      <mat-icon matSuffix>visibility</mat-icon>
    </mat-form-field>

    <button mat-raised-button type="submit">Sign in</button>
    <a routerLink="/signup">Sign up instead</a>
  </mat-card>

  <a routerLink="" >Forgot password</a>

</form>
