<div fxLayout="column" class="container">
  <div class="search-bar">
    <app-search></app-search>
  </div>

  <div fxLayout="row">
    <div fxFlex="25">
      <app-filter></app-filter>
    </div>

    <div fxLayout="column" fxFlex>
      <div fxLayout="column" fxLayoutAlign="space-between none" class="no-margin">
        <mat-card class="title">
          {{title}}
        </mat-card>
      </div>

      <mat-card *ngFor="let tour of (toursToShow$ | async)">
        <mat-card-header>
          <mat-card-title [routerLink]="['/tour-details', tour._id]" class="tour-name">{{tour.name}} </mat-card-title>
          <mat-card-subtitle>Available seats: {{tour.availableSeats}}  </mat-card-subtitle>
          <mat-card-content>
            <p> {{tour.rating}} stars </p>
            <p> {{tour.price}} $ </p>
            <p> Discount -{{tour.discount}}% </p>
          </mat-card-content>
        </mat-card-header>
        <img src="{{tour.imageUrl}}" alt="Photo of tour {{tour.name}}">
        <mat-card-content>
          Review
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/tour-details', tour._id]"> More info </button>
          <button mat-button (click)="bookTour(tour)"> Book Tour {{tour.name}} </button>
        </mat-card-actions>
      </mat-card>
      <!-- <button mat-button (click)="addTour()">Create Tour</button> -->
      <button *ngIf="onLoadMoreTour" mat-button (click)="loadMoreTours()">Load more tours</button>

    </div>
  </div>
</div>
