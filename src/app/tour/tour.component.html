<div fxLayout="column">
  <div fxFlexAlign="center">
    <app-search></app-search>
  </div>

  <div fxLayout="row">
    <div fxFlex="30">
      <div fxLayoutAlign="center">
        <h1>
          Filter by
        </h1>
      </div>

      <mat-card>
        <mat-card-title>
          Tour type
        </mat-card-title>
        <section fxLayout="column" class="top-bottom-margin" >
          <mat-checkbox [(ngModel)]="luxary" (change)="filterByType()">Luxary</mat-checkbox>
          {{luxary}}
          <mat-checkbox [(ngModel)]="economy">Economy</mat-checkbox>
          {{economy}}
        </section>
      </mat-card>

      <mat-card>
        <mat-card-title>
          Tour price
        </mat-card-title>
        <mat-radio-group class="top-bottom-margin" fxLayout="column" [(ngModel)]="priceRange">
          <mat-radio-button value="all">All </mat-radio-button>
          <mat-radio-button value="under100">Under 100$</mat-radio-button>
          <mat-radio-button value="100to300">100$ - 300$</mat-radio-button>
          <mat-radio-button value="over300">Over 300$ </mat-radio-button>
        </mat-radio-group>
        {{priceRange}}
      </mat-card>

      <mat-card>
        <mat-card-title>
          Number of days
        </mat-card-title>
        <mat-radio-group fxLayout="column" class="top-bottom-margin" [(ngModel)]="daysNumber" >
          <mat-radio-button value="1to3" >1 - 3 days</mat-radio-button>
          <mat-radio-button value="4to7" >4 - 7 days</mat-radio-button>
        </mat-radio-group>
        {{daysNumber}}
      </mat-card>
    </div>

    <div fxLayout="column" fxFlex="70">
      <div fxLayoutAlign="center">
        <h1>
          Popular tours
        </h1>
      </div>
      <mat-card *ngFor="let tour of tours">
        <mat-card-header>
          <mat-card-title [routerLink]="['/tour-details', tour._id]" class="pointer">{{tour.name}} </mat-card-title>
          <mat-card-subtitle>Rating</mat-card-subtitle>
          <mat-card-content>
            <p>
              {{tour.rating}} stars
            </p>
            <p>
              {{tour.price}} $
            </p>
          </mat-card-content>
        </mat-card-header>
        <img src="../../assets/da-lat-2.jpg" alt="Photo of tour {{tour.name}}">
        <mat-card-content>
          Review
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/tour-details', tour._id]"> More info </button>
          <button mat-button (click)="bookTour(tour)"> Book Tour {{tour.name}} </button>
        </mat-card-actions>
      </mat-card>
      <button mat-button (click)="loadMoreTours()">Load more tours</button>

    </div>
  </div>
</div>
