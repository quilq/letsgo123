<div fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field floatLabel="never">
        <input matInput placeholder="From ?">
    </mat-form-field>
    <mat-form-field floatLabel="never">
        <input matInput placeholder="To ?">
    </mat-form-field>
    <mat-form-field floatLabel="never">
        <input matInput [matDatepicker]="date" placeholder="Date">
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
    </mat-form-field>
    <button mat-icon-button>
        <mat-icon aria-label="search icon-button">search</mat-icon>
    </button>
</div>
<div fxLayout="row" fxLayoutAlign="space-around start">
    <mat-card fxFlex="65">
        <mat-card-header>
            <mat-card-title> {{selectedTour.name}} | {{selectedTour.price}} $ </mat-card-title>
            <mat-card-subtitle>{{selectedTour.tourType}}</mat-card-subtitle>
            <mat-card-subtitle>Rating: {{selectedTour.rating}} <mat-icon>star_rate</mat-icon>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-accordion multi="true">
                <mat-expansion-panel *ngFor="let place of selectedTour.journey ; let i = index">
                    <mat-expansion-panel-header>
                        Day {{i+1}} | {{place.formattedDate}} | {{place.city}}
                    </mat-expansion-panel-header>
                    <p>
                        Info {{i+1}}
                    </p>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="bookTour(selectedTour)">Book this tour</button>
        </mat-card-actions>

    </mat-card>
    <mat-card fxFlex>
        <mat-card-header> 
            <mat-card-title>
                Other tours
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card *ngFor="let tour of similarTours" class="margin-2">
                <mat-card-header>
                    <mat-card-title class="pointer" (click)="viewTour(tour)">
                        {{tour.name}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{tour.tourType }} | {{tour.rating}} <mat-icon>star_rate</mat-icon> | {{tour.price}} $
                    </mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </mat-card-content>
    </mat-card>
</div>
