<div fxLayout="row" fxLayoutAlign="center center">
  <mat-form-field floatLabel="never">
    <input matInput placeholder="From ?">
  </mat-form-field>
  <mat-form-field floatLabel="never">
    <input matInput placeholder="To ?">
  </mat-form-field>
  <mat-form-field floatLabel="never">
    <input matInput [matDatepicker]="date" placeholder="Date">
    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
    <mat-datepicker #date></mat-datepicker>
  </mat-form-field>
  <button mat-icon-button>
    <mat-icon aria-label="search icon-button">search</mat-icon>
  </button>
</div>

<h1 class="margin-2">
  {{address}}
</h1>

<mat-card *ngFor="let tour of toursByAddress" class="margin-2">
  <mat-card-title class="pointer" [routerLink]="['/tour-details', tour._id]">{{tour.name}}</mat-card-title>
  <mat-card-subtitle>{{tour.rating}} | {{tour.tourType}} | {{tour.price}}$ </mat-card-subtitle>
  <mat-card-actions>
    <button mat-button [routerLink]="['/tour-details', tour._id]">Tour info</button>
    <button mat-button (click)="bookTour(tour)">Book this tour</button>
  </mat-card-actions>
</mat-card>
