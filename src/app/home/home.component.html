<mat-sidenav-container hasBackdrop="true">
    <mat-sidenav #sidenav mode="push">
        <div>
            Menu item 1
        </div>
        <div>
            Menu item 2
        </div>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column" fxLayoutAlign="space-between none">
        <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="header">
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-button (click)="sidenav.toggle()">Menu</button>
                <button mat-button routerLink="/"> letsgo123.xyz </button>
                <button mat-button routerLink="/tour"> Explore </button>
                <button mat-button> Today's deal </button>
            </div>

            <div fxLayout="row" fxLayoutAlign="end center">
                <button mat-button routerLink="/booking"> Check bookings </button>
            </div>

            <div fxLayout="row" fxLayoutAlign="end center" *ngIf="!(isAuthenticated$ | async)">
                <button mat-button routerLink="/signin"> Sign in </button>
                <button mat-button routerLink="/signup"> Create account </button>
            </div>

            <div fxLayout="row" fxLayoutAlign="end center" *ngIf="isAuthenticated$ | async">
                <button mat-button routerLink="/user"> User page </button>
                <button mat-button (click)="onSignout()"> Sign out </button>
            </div>
        </mat-toolbar>

        <router-outlet class="main-view"></router-outlet>

        <div>
            <div fxLayout="row" fxLayoutAlign="space-around none" class="footer">
                <div fxLayout="column">
                    <div>Contact us</div>
                    <div>FAQs</div>
                    <div>Terms of use</div>
                </div>
                <div fxLayout="column">
                    <div>About us</div>
                    <div>Blog</div>
                    <div>Terms of use</div>
                </div>
                <div fxLayout="column">
                    <div>Partner with us</div>
                    <div>Career</div>
                </div>
            </div>
        </div>
        
    </mat-sidenav-content>
</mat-sidenav-container>
