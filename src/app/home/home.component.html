<mat-sidenav-container hasBackdrop="true">
    <mat-sidenav #sidenav [(opened)]="sideNavOpen" mode="push">
        <app-header (openedSideNav)="onOpenedSideNav($event)" fxHide.gt-sm="true" *ngIf="!onLoginPage"></app-header>
        <app-footer fxHide.gt-sm="true" *ngIf="!onLoginPage"></app-footer>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column" fxLayoutAlign="space-between none">
        <mat-toolbar fxLayout="row" fxHide.gt-sm="true" fxLayoutAlign="start center" *ngIf="!onLoginPage">
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
            <button mat-button routerLink="/" class="title"> Letsgo123 </button>
        </mat-toolbar>

        <app-header fxHide.lt-md="true" *ngIf="!onLoginPage"></app-header>

        <!-- for full page layout -->
        <main fxFlex>
            <router-outlet (activate)="onActivate()"></router-outlet>
        </main>

        <app-footer fxHide.lt-md="true" *ngIf="!onLoginPage"></app-footer>

    </mat-sidenav-content>
</mat-sidenav-container>
