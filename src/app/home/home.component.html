<mat-sidenav-container hasBackdrop="true">
    <mat-sidenav #sidenav mode="push">
        Menu item 1
        Menu item 2
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-button (click)="sidenav.toggle()">Toggle</button>
                <div routerLink="/"> letsgo123.xyz | </div>
                <div> Explore | </div>
                <div> Today's deal </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="end center">
                <div routerLink="/signin"> Sign in | </div>
                <div routerLink="/signup"> Create account </div>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>

        <mat-toolbar fxLayout="row" fxLayoutAlign="end center">
            <div>Test site</div>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
